<html>
  <head>
    <link rel="stylesheet" href="12g.css">
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
          }
          
          .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
          }
          
          .profile-picture {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 25px;
            margin-right: 15px;
          }
          
       
    </style>
  </head>
  <body>
    <div class="row">
      <img class="profile-picture" src="image/image2.jpg">
      <div class="info">
        <p class="name">oliver</p>
        <p class="handle">the cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="cat2.jpg">
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="dog.jpg">
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>
  </body>
</html>
